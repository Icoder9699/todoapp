<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <h1>Todos</h1>
    <h2>Just create your todo List</h2>
    <button id='create'class="form__btn create__btn">CREATE</button>
    <div class="todos">
        <h2 class="todos__count"></h2>
    </div>


    <div class="overlay">
        <form id='form'>
            <div class="form__close">&times;</div>
            <input type="text" class="form__input"placeholder='write here something'>
            <button class="form__btn">Just create</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
